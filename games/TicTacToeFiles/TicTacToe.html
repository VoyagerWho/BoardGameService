<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="basicStyles.css" />
        <script src="TicTacToe.js"></script>
        <title>Test - Kółko i krzyżyk</title>
    </head>
    <body onload="onBodyLoad()">
        <h1>Hello World!</h1>
        Simple TicTacToe<br />
        <table id="board">
            <tbody>
                <tr>
                    <th></th>  <th>a</th>  <th>b</th>  <th>c</th>
                </tr>
                <tr id="brow0">
                    <th>1</th>   <td></td>   <td></td>   <td></td>
                </tr>
                <tr id="brow1">
                    <th>2</th>   <td></td>   <td></td>   <td></td>
                </tr>
                <tr id="brow2">
                    <th>3</th>   <td></td>   <td></td>   <td></td>
                </tr>
            </tbody>
        </table>
        <form id="ruch">
            <input type="text" id="textRuch" placeholder="next move [ a1 ]" />
            <input type="button" id="btnRuch" value="Wykonaj" />
        </form>
        <div id="score">
        </div>
        <canvas id="canvas" width="400" height="300">

        </canvas>
        <form action="/Move" method="post">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
