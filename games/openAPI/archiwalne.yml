tableBoard:
  type: object
  properties:
    type:
      type: string
      enum:
        - table
    rowCount:
      type: integer
      minimum: 1
      maximum: 9
    rowLabels:
      type: string
      enum:
        - d
        - l
    columnCount:
      type: integer
      minimum: 1
      maximum: 9
    columnLabels:
      type: string
      enum:
        - d
        - l
    charset:
      type: array
      items:
        type: string
        minLength: 1
        maxLength: 1
      minItems: 2
  required:
    - type
    - rowCount
    - rowLabels
    - columnCount
    - columnLabels
